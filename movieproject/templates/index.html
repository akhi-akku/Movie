{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
               <img class="card-img-top" src="{{i.img.url}}"  height="250" alt="Card image cap">
              <div class="card-body">

                 <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a>
              </div>
            </div>
        </div>
        {% endfor %}

<div class="col-md-9" style="text-align:center"><br>
  <a class="btn btn-warning" href="{% url 'movieapp:add_movie' %}">Add New Movie</a>
</div>
    </div>
</div>

{% endblock %}
